<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .popup {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            max-width: 400px;
            margin: 20px;
        }

        .popup h1 {
            color: #4CAF50;
        }

        .popup p {
            color: #333;
            margin-bottom: 20px;
        }

        .popup button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .popup button:hover {
            background-color: #45a049;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
	
	<link rel="icon" type="image/png" href="logo.png">
	
</head>
<body>
    <div class="popup fade-in">
        <h1>Payment Successful!</h1>

		        <p>  <b>NB:</b> Please note that data sent to a wrong number cannot be refunded. </p>

		<button onclick="redirectToHome()">OK</button>
    </div>

    <script>
        function redirectToHome() {
            window.location.href = 'https://wa.link/l3qcz6'; // Redirect to your desired page
        }

</body>
